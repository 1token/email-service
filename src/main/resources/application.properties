# quarkus.http.cors.methods=GET,POST,OPTIONS

# Keycloak config
quarkus.oidc.auth-server-url=http://localhost:8080/auth/realms/demo
quarkus.oidc.client-id=email-service-api
quarkus.oidc.credentials.secret=a557bd87-a406-4888-ad19-f54817a3872f

# Datasource configuration
# quarkus.datasource.db-kind=postgresql
